<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subject</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascripts/load-components.js"></script>

    <style>
        @media (min-width: 768px) {
            .media_respond{
                max-width: 50%;
            }
        }
        
        .clickable-div {
            cursor: pointer; /* Makes the div appear clickable */
        }

        .search-bar input:focus {
            border: 2px solid #9e1ae4;
            box-shadow: inset 0 0 5px rgba(145, 0, 185, 0.5); 
            outline: none;
        }

        .scroll { 
            max-height: 350px; 
            overflow-y: auto;
            width: 100%;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.clickable-div').forEach(function(div) {
                div.addEventListener('click', function() {
                    var checkbox = div.querySelector('input[type="checkbox"]');
                    checkbox.checked = !checkbox.checked;  // Toggle the checkbox
                });
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
            var overlay = document.getElementById('overlay_popup');
            var popup = document.querySelector('.popup');
            var confirm = document.getElementById('popup_confirm');
            var cancel = document.getElementById('popup_cancel');

            confirm.addEventListener('click', function() {
                overlay.style.display = 'none';
            });

            cancel.addEventListener('click', function() {
                overlay.style.display = 'none';
            });

            window.addEventListener('click', function(event) {
                if (event.target === overlay) {
                    overlay.style.display = 'none';
                }
            });
        });
    </script>
</head>

<body>
    <div id="nav-placeholder"></div>

    <main class="mt-4 mx-auto">
        <section class="search-bar mx-5 my-2 d-flex justify-content-center">
            <input class="form-control  w-50" type="text" placeholder="Search">
            <button type="submit"><i class="bi bi-search"></i></button>
        </section>

        <section class="search-bar mx-5 p-1 my-2 d-flex justify-content-center">
            <div class="px-auto w-lg-50 flex-row">
                <div class="dropdown mx-auto ">
                    <label for="list_majors">Choose a tags:</label>
                    <select type="checkbox" id="list_majors" onchange="filter_majors()">
                        <option value="">Faculty</option>
                        <option value="ICT">ICT</option>
                        <option value="OTHER">OTHER</option>
                    </select>
                    <select type="checkbox" id="list_majors" onchange="filter_majors()">
                        <option value="">Majors</option>
                        <option value="SE">SE</option>
                        <option value="CS">CS</option>
                    </select>
                </div>

        </section>

        <section class="m-3 d-flex justify-content-center rounded">
            <div class="media_respond row bg-secondary p-3 scroll rounded">
                <div class="col-12">
                    <div class="p-2 mb-2 bg-white rounded clickable-div">
                        <input type="checkbox" id="subject-1">
                        <label for="subject-1">รายวิชา ##### 000000</label>
                    </div>

                    <div class="p-2 mb-2 bg-white rounded clickable-div">
                        <input type="checkbox" id="subject-2">
                        <label for="subject-2">รายวิชา ##### 000002</label>
                    </div>

                    <div class="p-2 mb-2 bg-white rounded clickable-div">
                        <input type="checkbox" id="subject-3">
                        <label for="subject-3">รายวิชา ##### 000003</label>
                    </div>

                    <section id="scroll_item" class="clickable-div"></section>
                </div>
            </div>
        </section>
        
        <section class="mt-3 d-flex justify-content-center">
            <div class="p-2">
                <button type="submit" value="Submit" class="btn btn-success" onclick="location.reload(); return false;">ยืนยัน</button>
            </div>
            <div class="p-2">
                <button type="reset" value="Reset" class="btn btn-danger " onclick="location.reload(); return false;">ยกเลิก</button>
            </div>
        </section>

        <div id="overlay_popup">
            <div class="popup">
                <h5>คุณต้องการยกเลิกหรือไม่?</h5>
                <p>*กดตกลงเพื่อยออก</p>
                <button id="popup_confirm" class="btn btn-primary">ตกลง</button>
                <button id="popup_cancel" class="btn btn-secondary">ยกเลิก</button>
            </div>
        </div>
        
    </main>
</body>
</html>
