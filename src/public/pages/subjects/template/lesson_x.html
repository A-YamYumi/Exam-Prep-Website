<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson x</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/javascripts/load-components.js"></script>
</head>

<style>
    .slide_show {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        overflow: hidden;
        position: relative;
        /* This makes the buttons position relative to this container */
    }

    .ss_image {
        height: 50vh;
        object-fit: contain;
    }

    .change_slide {
        justify-content: space-between;
        position: absolute;
        top: 90%;
        width: 100%;
        transform: translateY(-50%);
        z-index: 10;
        /* Ensure buttons are above the image */
    }

    .change_slide button {
        margin: 0 10px;
    }
</style>

<body>
    <div id="nav-placeholder"></div>

    <main class="mx-5 mt-5">
        <section class="container">
            <div class="p-3">
                <h4>บทที่ 1</h4>
                <p>Preview</p>
                <div class="slide_show">
                    <img class="ss_image" style="width: 100%;" src="../../../images/Binary-Tree.png" alt="">
                    <img class="ss_image" style="width: 100%; display: none;"
                        src="../../../images/Binary-Tree-Representation.png" alt="">
                    <img class="ss_image" style="width: 100%; display: none;"
                        src="../../../images/Terminologies-Binary-Tree1.png" alt="">
                    <img class="ss_image" style="width: 100%; display: none;"
                        src="../../../images/Insertion-in-Binary-Tree.png" alt="">
                    <div class="d-flex change_slide">
                        <button class="btn btn-primary" onclick="currentDiv(-1)"><i
                                class="bi bi-arrow-left"></i></button>
                        <button class="btn btn-primary" onclick="currentDiv(1)"><i
                                class="bi bi-arrow-right"></i></button>
                    </div>
                </div>
                <a href="https://1drv.ms/p/c/6e7d6ec5992df48f/EccBkZ3W5fhNvRVdDCGj5j0BpvpEkdFVB_8cs5CIU7tksQ?e=eMxdBV"
                    target="_blank">
                    <div class="p-3 link-style">Presentation place-holder</div>
                </a>
            </div>
        </section>
    </main>

    <script>
        let slideIndex = 1;
        function currentDiv(n) {
            showDivs(slideIndex += n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("ss_image");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[slideIndex - 1].style.display = "block";
        }
    </script>
</body>

</html>
